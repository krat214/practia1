# Configuración para usar Mongo embebido en tests
spring.data.mongodb.uri=mongodb://localhost:27017/demo-test?replicaSet=rs0
spring.data.mongodb.database=demo-test
spring.mongodb.embedded.enabled=true
spring.mongodb.embedded.version=4.0.2
spring.mongodb.embedded.port=27017
spring.mongodb.embedded.replica-set-name=rs0
